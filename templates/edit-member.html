<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .form-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: left;
        }

        .card-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group label {
            font-weight: 500;
            color: #eee;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 600;
            font-size: 18px;
            color: #343a40;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 140px;
        }

        .btn-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Edit Member Details</h2>
            </div>
            <div class="card-body">
                <form id="edit-member-form" method="POST">
                    <div class="form-group">
                        <label for="member_id">Member ID</label>
                        <input type="text" class="form-control" id="member_id" name="member_id" value="{{ member.membership_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ member.dob }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password (Leave blank to keep current password)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="contact_no">Contact No.</label>
                        <input type="text" class="form-control" id="contact_no" name="contact_no" value="{{ member.contact_no }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ member.address }}">
                    </div>
                    <div class="form-group">
                        <label for="membership_type">Membership Type</label>
                        <input type="text" class="form-control" id="membership_type" name="membership_type" value="{{ member.membership_type }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="membership_start_date">Membership Start Date</label>
                        <input type="date" class="form-control" id="membership_start_date" name="membership_start_date" value="{{ member.membership_start_date }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="membership_expiry_date">Membership Expiry Date</label>
                        <input type="date" class="form-control" id="membership_expiry_date" name="membership_expiry_date" value="{{ member.membership_expiry_date }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Active" {% if member.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Expired" {% if member.status == 'Expired' %}selected{% endif %}>Expired</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
