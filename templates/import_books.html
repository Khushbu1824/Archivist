<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2); /* Background gradient */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .import-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(103, 126, 234, 0.6); /* Subtle blue shadow */
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5560cc; /* Darker shade on hover */
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-danger {
            background-color: #dc3545;
        }

        .alert-info {
            background-color: #17a2b8;
        }

        .alert-warning {
            background-color: #ffc107;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Import Books</h2>
        <form method="POST" class="import-form">
            <div class="form-group">
                <label for="num_books">Number of Books to Import:</label>
                <input type="number" name="num_books" id="num_books" value="20" min="1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="authors">Authors:</label>
                <input type="text" name="authors" id="authors" class="form-control" placeholder="Enter author names">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn" class="form-control" placeholder="Enter ISBN number">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Enter publisher name">
            </div>
            <div class="form-group">
                <label for="page">Page Count:</label>
                <input type="text" name="page" id="page" class="form-control" placeholder="Enter page count">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>

            <!-- Display flash messages if available -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>

</body>

</html>
