<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 1000px;
            width: 100%;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: left;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #eee;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .btn-primary {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 600;
            font-size: 18px;
            color: #343a40;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 140px;
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            background-color: #007bff;
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Edit Book Details</h2>
            </div>
            <div class="card-body">
                <form id="edit-book-form" method="POST">  <div class="form-group">
                        <label for="book_id">Book ID</label>
                        <input type="text" class="form-control" id="book_id" name="book_id" value="{{ book.book_id }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="title" class="required">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" autocomplete="off" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="authors">Authors</label>
                            <input type="text" class="form-control" id="authors" name="authors" value="{{ book.authors }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="average_rating">Average Rating</label>
                            <input type="number" step="0.1" class="form-control" id="average_rating" name="average_rating" value="{{ book.average_rating }}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="isbn13">ISBN-13</label>
                            <input type="text" class="form-control" id="isbn13" name="isbn13" value="{{ book.isbn13 }}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="language_code">Language Code</label>
                            <input type="text" class="form-control" id="language_code" name="language_code" value="{{ book.language_code }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="num_pages">Number of Pages</label>
                            <input type="number" class="form-control" id="num_pages" name="num_pages" value="{{ book.num_pages }}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ratings_count">Ratings Count</label>
                            <input type="number" class="form-control" id="ratings_count" name="ratings_count" value="{{ book.ratings_count }}" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="text_reviews_count">Text Reviews Count</label>
                            <input type="number" class="form-control" id="text_reviews_count" name="text_reviews_count" value="{{ book.text_reviews_count }}" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="publication_date">Publication Date</label>
                            <input type="date" class="form-control" id="publication_date" name="publication_date" value="{{ book.publication_date }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="publisher">Publisher</label>
                            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="likes">Likes</label>
                            <input type="number" class="form-control" id="likes" name="likes" value="{{ book.likes }}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="book_image">Book Image URL</label>
                        <input type="url" class="form-control" id="book_image" name="book_image" value="{{ book.book_image }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/librarian_books" class="btn btn-primary" style="width: 25%;">
                        <i class="bi bi-arrow-left"></i> Back to Books List
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
