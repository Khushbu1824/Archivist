<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .returned {
            background-color: #28a745 !important;
            color: white !important;
        }
        .liked {
            background-color: #ff4d6d !important;
            color: white !important;
            border-color: #ff4d6d !important;
        }
        .like-btn i {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .like-btn.liked i {
            transform: scale(1.3);
            color: white;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Books Issued</h2>

    {% if books %}
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr id="row-{{ book.transaction_id }}">
                <td>{{ loop.index }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <button class="btn btn-danger return-btn" data-transaction="{{ book.transaction_id }}">
                        Return
                    </button>
                    <button class="btn btn-outline-danger like-btn" data-book="{{ book.book_id }}">
                        <i class="bi bi-heart"></i> Like
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center text-muted">No books to return.</p>
    {% endif %}

    <script>
        $(document).ready(function() {
            // Handle return button
            $(".return-btn").click(function() {
                var btn = $(this);
                var transactionId = btn.data("transaction");

                $.post("/return-book", { transaction_id: transactionId }, function(response) {
                    if (response.success) {
                        btn.removeClass("btn-danger").addClass("returned").text("Returned");

                        setTimeout(function() {
                            $("#row-" + transactionId).fadeOut("slow", function() {
                                $(this).remove();
                            });
                        }, 2000);
                    } else {
                        alert("Error: " + response.message);
                    }
                });
            });

            // Handle like button
            $(".like-btn").click(function() {
                var btn = $(this);
                var bookId = btn.data("book");
                var icon = btn.find("i");

                $.post("/like-book", { book_id: bookId }, function(response) {
                    if (response.success) {
                        btn.toggleClass("liked");

                        if (btn.hasClass("liked")) {
                            icon.removeClass("bi-heart").addClass("bi-heart-fill");
                            btn.html('<i class="bi bi-heart-fill"></i> Liked');
                        } else {
                            icon.removeClass("bi-heart-fill").addClass("bi-heart");
                            btn.html('<i class="bi bi-heart"></i> Like');
                        }
                    } else {
                        alert("Error: " + response.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
